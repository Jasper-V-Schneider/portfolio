<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio | Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signin-content">
      <div class="signin">
        <div class="img-container">
          <img id="profile-img" src="undraw_pic_profile_re_7g2h.svg" alt="" />
        </div>
        <div class="form">
          <div class="mb-3">
            <label
              id="username-label"
              for="exampleInputEmail1"
              class="form-label"
              >Username</label
            >
            <input
              type="text"
              class="form-control bg-dark"
              id="signin-username"
              aria-describedby="emailHelp"
              style="color: white"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control bg-dark"
              id="signin-password"
              style="color: white"
            />
          </div>
          <label for="select-menu">Gender</label>
          <select
            id="select-menu"
            class="form-select bg-dark"
            aria-label="Default select example"
            style="color: white"
          >
            <option selected>Male</option>
            <option value="1">Female</option>
          </select>
          <p id="info">"" is already taken</p>
          <button
            id="submit-login-button"
            type="submit"
            class="btn btn-warning"
          >
            Log in
          </button>
          <button
            id="signup-button"
            type="submit"
            class="btn btn-outline-warning"
          >
            Sign up
          </button>
          <!-- <a href="mailto:atom1c@web.de"
            ><button class="btn btn-outline-warning" type="submit">
              Contact
            </button></a
          > -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
